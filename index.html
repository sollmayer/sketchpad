<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sketchpad</title>
</head>
<body>
    <h1>SKETCHPAD</h1>
    <div class="container">
        <div class="toolbar_container">
           <div class="toolbar">
                <div class="color_input">
                    <input type="color">
                </div>
                <div class="btn_group">
                    <button class="pencil active" name="pencil">Pencil</button>
                    <button class="eraser" name="eraser">Eraser</button>
                    <button class="randomColor" name="randomColor">Random</button>
                    <button class="shading" name="shading">Shading</button>
                    <button class="clear_btn" name="clear">Clear</button>
                </div>
                <label for="sizeR">16x16</label>
                <input type="range" name="size" id="size" value='16' max="100" min="1">
           </div>
        </div>
        <div class="sketchpad"></div>
    </div>
</body>
</html>
